{% extends "base.html" %}
{% load lenx %}
{% block main %}
<h1>Pippies in documents</h1>
<div class="pager-controls">
<form action="/pippies" name="paging" method="post" enctype="multipart/form-data">
<input type="submit" name="firstpage" onclick="document.paging.pageaction.value='first'" value="FirstPage" />
<input type="submit" name="backpage" onclick="document.paging.pageaction.value='prior'" value="PriorPage" />
<SELECT name="limit">
  <OPTION {% if limit == '10' %}selected{%endif%} value="10">10</OPTION>
  <OPTION {% if limit == '50' %}selected{%endif%} value="50">50</OPTION>
  <OPTION {% if limit == '100' %}selected{%endif%} value="100">100</OPTION>
</SELECT>
<input type="submit" name="nextpage" onclick="document.paging.pageaction.value='next'" value="NextPage" />
<input type="submit" name="lastpage" onclick="document.paging.pageaction.value='last'" value="LastPage" />
<input type="hidden" id="offset" name="offset" value="{{offset}}" />
<input type="hidden" id="orderby" name="orderby" value="{{orderby}}" />
<input type="hidden" id="desc" name="desc" value="{{desc}}" />
<input type="hidden" id="pageaction" name="pageaction" value="" />
</form>
</div>
<p>Page {{page}}/{{totalpages}} - Showing {{limit}} of {{totalinquery}} results.</p>
<table class="listing">
  <thead><tr><td>Text</td><td>Also in</td><td>Relevance</td></tr></thead>
{% for pippi in pippies %}
<tr><td>{{pippi.pippi}}</td><td>{{pippi.docslen}}</td><td>{{pippi.relevance}}</td></tr>
{% endfor %}
</table>
{% endblock %}
