{% extends "base.html" %}
{% load lenx %}
{% block main %}
<h1>Complete Corpus of pippi longstrings</h1>
<ul>
{% for doc in docs %}
    <li>
       <div class="tagcloud">
            {% for tag in doc.tags %}
            <span class="size{{tag.weight}}">{{tag.tag}}</span>
            {% endfor %}
       </div>
       <a href="{% root_url %}/xpippi/{{doc.id}}">{{doc.title}}</a>
       <br style="clear: both;" />
    </li>
{% endfor %}
</ul>
{% endblock %}
